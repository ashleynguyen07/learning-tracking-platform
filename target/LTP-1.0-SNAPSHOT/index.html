<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="css/application.css">
</head>

<body>
    <header>
        <div class="row">
            <div class="col left-side">
                <a href="">
                    <img src="image/logo.png" alt="logo">
                </a>
                <p>SỔ LIÊN LẠC ĐIỆN TỬ</p>
            </div>
            <div class="col right-side">
                <img src="image/highSchool.png" alt="logo-highschool">
                <p>FPT High School</p>
            </div>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="body-form">
            <div class="header-form">
                <a href="">
                    <img src="image/backPage.png" alt="back">
                </a>
                <p>GỬI ĐƠN</p>
            </div>
            <div class="content-form">
                <div class="row">
                    <div class="cell cell-1">
                        <h5>TỪ</h5>
                    </div>
                    <div class="cell cell-2">
                        <form>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control-content" id="inputPassword" placeholder="Password">
                                </div>
                        </form>
                    </div>
                    <div class="cell cell-3">
                        <h5>ĐẾN</h5>
                    </div>
                    <div class="cell cell-4">
                        <form class="form-inline">
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                              <option selected>Lớp...</option>
                              <option value="1">10A4</option>
                              <option value="2">10A5</option>
                              <option value="3">10A6</option>
                            </select>                         
                          </form>
                    </div>
                </div>

                
            </div>
        </div>
    </div>



    <!-- JS Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
